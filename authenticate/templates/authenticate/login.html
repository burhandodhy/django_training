{% extends 'authenticate/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h4 style="padding: 40px 0;">Login Form</h4>


  <table>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_table }}
  
      <tr>
        <td>
          <input type="submit" value="Login" class="btn btn-primary">
        </td>
      </tr>
    </form>
  </table>

{% endblock %}
