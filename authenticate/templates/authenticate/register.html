{% extends 'authenticate/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h4 style="padding: 40px 0;">Registration Form</h4>


<table>
  <form  action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_table }}

    <tr>
      <td>
        <input type="submit" value="Register" class="btn btn-primary"> 
      </td>
    </tr>
  </form>
</table>
{% endblock %}
